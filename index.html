<script>

    function set_date(d) {
        var dateText = document.getElementById('dateText');

        var week = ['Sun', 'Mon', 'Tue', 'Wed', 'Thurs', 'Fri', 'Sat'];
        var month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

        dateText.innerText = week[d.getDay()] + ',' + month[d.getMonth()] + ' ' + d.getDate() + ' ' + d.getFullYear();

    }

    var d = new Date();

    $(function () {
        $("#datepicker").datepicker();
    });
    function show_dp() {
        $("#datepicker").datepicker('show'); //Show on click of button
    }

    function dateChanged() {
        var datepicker = document.getElementById('datepicker');
        var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var dateValue = datepicker.value;

        var dateArray = dateValue.split('/');

        var dateFinal = month[dateArray[0]] + ' ' + dateArray[1] + ', ' + dateArray[2];

        var dateFinal2 = dateArray[2] + '-' + dateArray[0] + '-' + dateArray[1];

        d = new Date(dateFinal2)
        set_date(d)
    }



    set_date(d);

    function back() {
        d.setDate(d.getDate() - 1);
        set_date(d);
    }

    function forward() {
        d.setDate(d.getDate() + 1);
        set_date(d);
    }



</script>
